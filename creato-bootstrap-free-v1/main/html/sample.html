<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
            body{
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f1f1f1;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;

            }
            .login{
                max-width: 350px;
                background-color: #fff;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 0, 0, 1);
                padding: 40px;
                text-align: center;
            }
            h2{
                color: #333;
                margin-bottom: 30px;
            }
            .input{
                margin-bottom: 20px;
            }
            .input input{
                width: 100%;
                padding: 15px;
                font-size: 16px;
                border: 2px solid #007bff;
                border-radius: 25px;
                outline: none;
                transition: border-color 0.3s;
            }
            .input input:focus{
                border-color: #0056b3;
            }
            .btn{
                width: 100%;
                padding: 15px;
                font-size: 16px;
                background-color: #007bff;
                border: none;
                border-radius: 25px;
                cursor: pointer;
                transition: background-color 0.3s;
            }
            .btn:hover{
                background-color: #0056b3;
            }
            .seperator{
                display: flex;
                justify-content: space-between;
            }
            .social-buttons{
                width: 48%;
                padding: 15px;
                font-size: 16px;
                color: #fff;
                text-decoration: none;
                border-radius: 25px;
                cursor: pointer;
            }
            .google-btn{
                background-color: #DB4437;
            }
            .email-btn{
                background-color: #333;
            }
            .social-buttons a:hover{
                opacity: 0.9;
            }
            .social-buttons a i{
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <div class="login">
            <h2>Login</h2>
            <form action="login.php">
                <div class="input">
                    <input type="text" name="username" placeholder="username" required>

                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="password" required>

                </div>

                <button type="submit" class="btn">Login</button>
            </form>
            <div class="seperator">or</div>
            <div class="social-buttons">
                <a href="#" class="google-btn"><i class="fab fa-google"></i>Continue With Google</a>
                <a href="#" class="email-btn"><i class="fab fa-envelope"></i>Continue With Email</a>
            </div>
        </div>
    </body>
</html>
