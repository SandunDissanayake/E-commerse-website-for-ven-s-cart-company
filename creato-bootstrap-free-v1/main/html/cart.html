<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <div class="cart">
                <i class="fa-solid fa-cart-shopping">&#128722;</i><p id="count">0</p>
              
            </div>
        </div>
    </div>
    <div class="container">
        <div id="root"></div>
        <div class="slidebar">
            <div class="head"><p>My Cart</p></div>
            <div id="cartitem"><p>Your Cart is Empty</p></div>
            <div class="foot">
                <h3>Total</h3>
                <h2 id="total">Rs.0.00</h2>
            </div>
        </div>
    </div>
    <script src="cart.js"></script>
</body>
</html>
